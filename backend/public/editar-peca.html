<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Peça - Milton Motos</title>
  <style>
    body {
      background-color: #eeeeee;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #1565c0;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #1565c0;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d47a1;
    }

    .mensagem {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Editar Peça</h2>
    <form id="formEdicao">
      <label>Nome:</label>
      <input type="text" id="nome" required />

      <label>Tipo:</label>
      <input type="text" id="tipo" required />

      <label>Descrição:</label>
      <textarea id="descricao" rows="3"></textarea>

      <label>Preço:</label>
      <input type="number" id="preco" step="0.01" required />

      <label>Estoque:</label>
      <input type="number" id="estoque" required />

      <label>Fornecedor:</label>
      <input type="text" id="fornecedor" />

      <label>Código:</label>
      <input type="text" id="codigo" />

      <button type="submit">Salvar Alterações</button>
      <div class="mensagem" id="mensagem"></div>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    const nome = document.getElementById('nome');
    const tipo = document.getElementById('tipo');
    const descricao = document.getElementById('descricao');
    const preco = document.getElementById('preco');
    const estoque = document.getElementById('estoque');
    const fornecedor = document.getElementById('fornecedor');
    const codigo = document.getElementById('codigo');
    const mensagem = document.getElementById('mensagem');

    async function carregarPeca() {
      try {
        const resposta = await fetch(`/api/pecas`);
        const pecas = await resposta.json();
        const peca = pecas.find(p => p._id === id);

        if (!peca) {
          mensagem.textContent = 'Peça não encontrada.';
          mensagem.style.color = 'red';
          return;
        }

        nome.value = peca.nome;
        tipo.value = peca.tipo;
        descricao.value = peca.descricao || '';
        preco.value = peca.preco;
        estoque.value = peca.estoque;
        fornecedor.value = peca.fornecedor || '';
        codigo.value = peca.codigo || '';

      } catch (erro) {
        mensagem.textContent = 'Erro ao carregar dados.';
        mensagem.style.color = 'red';
      }
    }

    document.getElementById('formEdicao').addEventListener('submit', async (e) => {
      e.preventDefault();

      const dadosAtualizados = {
        nome: nome.value.trim(),
        tipo: tipo.value.trim(),
        descricao: descricao.value.trim(),
        preco: parseFloat(preco.value),
        estoque: parseInt(estoque.value),
        fornecedor: fornecedor.value.trim(),
        codigo: codigo.value.trim()
      };

      try {
        const resposta = await fetch(`/api/pecas/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(dadosAtualizados)
        });

        const data = await resposta.json();

        if (resposta.ok) {
          mensagem.textContent = 'Peça atualizada com sucesso!';
          mensagem.style.color = 'green';
          setTimeout(() => window.location.href = 'estoque.html', 1000);
        } else {
          mensagem.textContent = data.error || 'Erro ao atualizar.';
          mensagem.style.color = 'red';
        }

      } catch (erro) {
        mensagem.textContent = 'Erro de conexão.';
        mensagem.style.color = 'red';
      }
    });

    carregarPeca();
  </script>
</body>
</html>
