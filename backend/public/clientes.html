<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:Inter;background:#0f172a;color:#fff}
    .container{max-width:900px;margin:40px auto;padding:20px}
    h1{margin-bottom:20px}
    input,button{
      padding:10px;border-radius:8px;border:none;font-size:14px
    }
    input{width:100%;margin-bottom:10px}
    button{cursor:pointer;background:#2563eb;color:#fff}
    table{width:100%;margin-top:20px;border-collapse:collapse}
    th,td{padding:12px;border-bottom:1px solid #334155}
    td:last-child{text-align:right}
    .ghost{background:none;color:#93c5fd}
    .danger{color:#f87171}
  </style>
</head>
<body>

<div class="container">
  <h1>üë• Clientes</h1>

  <form id="formCliente">
    <input id="nome" placeholder="Nome" required>
    <input id="telefone" placeholder="Telefone">
    <input id="email" placeholder="Email">
    <input id="cpf" placeholder="CPF">
    <button>Salvar cliente</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Email</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>

  <a href="/dashboard.html">‚Üê Voltar</a>
</div>

<script src="js/clientes.js"></script>
</body>
</html>
