<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Peça - Milton Motos</title>
  <style>
    body {
      background-color: #e5e5e5;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #c62828;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #1a237e;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d154f;
    }

    .mensagem {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastrar Nova Peça</h2>
    <form id="formCadastro">
      <label>Nome:</label>
      <input type="text" id="nome" required />

      <label>Tipo:</label>
      <input type="text" id="tipo" required />

      <label>Descrição:</label>
      <textarea id="descricao" rows="3"></textarea>

      <label>Preço:</label>
      <input type="number" id="preco" step="0.01" required />

      <label>Estoque:</label>
      <input type="number" id="estoque" required />

      <label>Fornecedor:</label>
      <input type="text" id="fornecedor" />

      <label>Código da Peça:</label>
      <input type="text" id="codigo" />

      <button type="submit">Cadastrar Peça</button>
      <div class="mensagem" id="mensagem"></div>
    </form>
  </div>

  <script>
    document.getElementById('formCadastro').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const tipo = document.getElementById('tipo').value.trim();
      const descricao = document.getElementById('descricao').value.trim();
      const preco = parseFloat(document.getElementById('preco').value);
      const estoque = parseInt(document.getElementById('estoque').value);
      const fornecedor = document.getElementById('fornecedor').value.trim();
      const codigo = document.getElementById('codigo').value.trim();

      const mensagem = document.getElementById('mensagem');

      try {
        const resposta = await fetch('http://localhost:5000/api/pecas/cadastro', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, tipo, descricao, preco, estoque, fornecedor, codigo })
        });

        const data = await resposta.json();

        if (resposta.ok) {
          mensagem.textContent = 'Peça cadastrada com sucesso!';
          mensagem.style.color = 'green';
          e.target.reset();
        } else {
          mensagem.textContent = data.error || 'Erro ao cadastrar.';
          mensagem.style.color = 'red';
        }
      } catch (err) {
        mensagem.textContent = 'Erro de conexão com o servidor.';
        mensagem.style.color = 'red';
      }
    });
  </script>
</body>
</html>
